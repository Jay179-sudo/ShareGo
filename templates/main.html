{% extends 'base.html' %}
{% block content %}
    <h1 class="bichha">Hi! Welcome to ShareGo!</h1>
    <h3 class="bichha saano">A simple way to share with friends, family and everyone around the globe!</h3>

    <div class="button-container-home container block">
        {% if user.is_authenticated %}
            <a href="{% url 'content' %}"><button type="button" class="btn btn-light">Welcome! Click here to get started!</button></a>
            
        {% else %}
            <a href = "{% url 'login' %}"><button type="button" class="btn btn-light">Login!</button></a>
            <a href="{% url 'signup' %}"><button type="button" class="btn btn-light">Signup!</button></a>
        {% endif %}
            
    </div>
{% endblock %}
